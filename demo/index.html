<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L-System</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <script src="../lib/require.js"></script>


    <script type="text/javascript">
        requirejs.config({
            baseUrl: 'js',
            paths: {
                jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min'
            }
        });

        require(['jquery', 'main'], function($, Toolbar) {
            new Toolbar($('.sidebar'), $('#image'));
        });
    </script>
</head>
<body>
    <div class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-5">
            <div class="header">
                <h2 class="brand-title">lsystem.js</h2>
            </div>
            <div>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <div class="pure-g">
                            <div class="pure-u-1-2 pure-u-md-1">
                                <label for="angle">Select <preset></preset></label>
                                <select id="preset" class="pure-input-1">
                                    <option value="pythagoras-tree">Pythagoras tree</option>
                                    <option value="cantor-dust">Cantor dust</option>
                                    <option value="koch-curve">Koch curve</option>
                                    <option value="arrow-curve">Arrow curve</option>
                                    <option value="sierpinski-triangle">Sierpinski triangle</option>
                                    <option value="dragon-curve">Dragon curve</option>
                                    <option value="fractal-plant">Fractal plant</option>
                                    <option value="custom">Custom...</option>
                                </select>
                            </div>

                            <div class="custom-l-system">
                                <div class="pure-u-1-2 pure-u-md-1">
                                    <label for="line-length">Line Length</label>
                                    <input class="pure-input-1" type="text" id="line-length" placeholder="10px">
                                </div>
                                <div class="pure-u-1-2 pure-u-md-1">
                                    <label for="angle">Rotation Angle</label>
                                    <input class="pure-input-1" type="text" id="angle" placeholder="90 degrees">
                                </div>

                                <div class="pure-u-1">
                                    <label for="start">Initial</label>
                                    <input class="pure-input-1" type="text" id="start" placeholder="F-F-F-F">
                                </div>
                                <div class="pure-u-1">
                                    <label for="new-rule">Rules</label>
                                    <table class="pure-table pure-table-horizontal" id="rules-table"></table>
                                    <input class="pure-input-1" type="text" id="new-rule" placeholder="F: F-F-F-F">
                                    <button id="add-rule" class="pure-input-1 pure-button">add rule</button>
                                </div>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1">
                                <button id="simulate-prev" class="pure-input-1 pure-button pure-button-primary">previous</button>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1">
                                <span id="step" class="pure-input-1">Step: 0</span>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1">
                                <button id="simulate-next" class="pure-input-1 pure-button pure-button-primary">next</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="content pure-u-1 pure-u-md-4-5">
            <canvas id="image" width="1024" height="768"></canvas>
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://github.com/vooydzig" class="pure-menu-link">GitHub</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/vooydzig/" class="pure-menu-link">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
